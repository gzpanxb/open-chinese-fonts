<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Always use DejaVu Sans Mono for Latin letters -->
    <match>
        <test name="lang">
            <string>zh-cn</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
        <string>Hei</string>
        </edit>
        <edit name="family" mode="prepend" binding="strong">
        <string>DejaVu Sans Mono</string>
        </edit>
    </match>

    <alias>
        <family>Hei</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <match>
        <test name="lang">
            <string>zh-cn</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Song</string>
        </edit>
    </match>

    <alias>
        <family>Song</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <match>
        <test name="lang">
            <string>zh-cn</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Hei</string>
        </edit>
    </match>

    <alias>
        <family>Hei</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <!-- compatible with Windows' fonts -->
    <alias>
        <family>微软雅黑</family>
        <prefer>
            <family>黑体</family>
        </prefer>
    </alias>
    <alias>
        <family>Microsoft YaHei</family>
        <prefer>
            <family>Hei</family>
        </prefer>
    </alias>

    <alias>
        <family>SimHei</family>
        <prefer>
            <family>Hei</family>
        </prefer>
    </alias>

    <alias>
        <family>SimSun</family>
        <prefer>
            <family>Song</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>仿宋_GB2312</family>
        <prefer>
            <family>仿宋体</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>FangSong_GB2312</family>
        <prefer>
            <family>FangSong</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>FangSongTi</family>
        <prefer>
            <family>FangSong</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>楷体_GB2312</family>
        <prefer>
            <family>楷体</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>KaiTi_GB2312</family>
        <prefer>
            <family>Kai</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>KaiTi</family>
        <prefer>
            <family>Kai</family>
        </prefer>
    </alias>

</fontconfig>
